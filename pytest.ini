[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Coverage options
    --cov=research_assistant
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    # Warnings
    -W error::UserWarning
    # Display test durations
    --durations=10

# Custom markers
markers =
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (multiple components together)
    slow: Tests that take significant time to run
    requires_internet: Tests requiring internet connectivity
    requires_ollama: Tests requiring Ollama to be running

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    data

# Filter warnings
filterwarnings =
    # Ignore specific warnings that are known and safe
    ignore::DeprecationWarning:newspaper.*
    ignore::DeprecationWarning:bs4.*
    # Error on all other warnings
    error::DeprecationWarning

# Console output options
console_output_style = progress

# Parallel execution (when using pytest-xdist)
# Uncomment to enable: pytest -n auto
# addopts = -n auto
